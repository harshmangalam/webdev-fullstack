<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <!-- start header navigation  -->
    <header class="app-header">
      <nav class="nav-container">
        <!-- logo  -->
        <div>
          <h1>Shop</h1>
        </div>
        <div class="nav-right-container">
          <!-- nav links  -->
          <ul style="display: flex; align-items: center; gap: 4px">
            <li>
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">Help</a>
            </li>
            <li>
              <a href="#" class="nav-link">Orders</a>
            </li>
            <li>
              <a href="#" class="nav-link">Account</a>
            </li>
          </ul>
          <!-- cart link  -->
          <a style="position: relative" class="nav-icon-btn" href="cart.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 24px; height: 24px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>

            <div
              class="child-center"
              style="
                width: 24px;
                height: 24px;
                background-color: red;
                color: white;
                border-radius: 24px;
                position: absolute;
                top: -8px;
                right: -8px;
              "
            >
              <span>4</span>
            </div>
          </a>

          <!-- profile link  -->
          <a class="nav-icon-btn" href="profile.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 24px; height: 24px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <!-- end header navigation  -->

    <main>
      <h4 class="page-title">Shipping Address</h4>
      <form
        style="display: flex; flex-direction: column; gap: 16px"
        action="/checkout"
        method="post"
      >
        <div
          style="
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 12px;
          "
        >
          <div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" />
          </div>

          <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" />
          </div>
        </div>
        <div>
          <label for="email">Email address</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address" rows="4"></textarea>
        </div>

        <div
          style="
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 12px;
            align-items: center;
          "
        >
          <div>
            <label for="city">City</label>
            <input type="text" id="city" />
          </div>
          <div>
            <label for="state">State</label>
            <select id="state">
              <option value="assam">Assam</option>
              <option value="andaman">Andaman</option>
              <option value="andhra">Andhra</option>
            </select>
          </div>
          <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" />
          </div>
        </div>

        <div>
          <label for="country">Country</label>
          <select id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
          </select>
        </div>

        <div>
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" />
        </div>

        <div>
          <label for="cardNo">Card Number</label>
          <input type="text" id="cardNo" disabled />
        </div>

        <div style="display: flex; align-items: center; gap: 8px">
          <input type="checkbox" id="term" style="width: 16px; height: 16px" />
          <label for="term"> Read and check out Term & Conditions </label>
        </div>

        <div style="display: flex;gap:8px;">
          <button class="submit-btn" type="submit">Checkout</button>
          <button class="reset-btn" type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
